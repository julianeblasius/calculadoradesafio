<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calculadora.css">
</head>

<body>
    <div class="fundo">
        <h1>Pink calculator</h1>
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" id="limpa">C</button></td>
                    <td><button class="botao" id="porcento" onclick="digitar('%')">%</button></td>

                </tr>
                <tr>
                    <td><button class="botao" onclick="digitar(7)">7</button></td>
                    <td><button class="botao" onclick="digitar(8)">8</button></td>
                    <td><button class="botao" onclick="digitar(9)">9</button></td>
                    <td><button class="botao" id="sub" onclick="digitar('-')">-</button></td>
                    <td><button class="botao" id="potencia" onclick="digitar('^')">^</button></td>
                </tr>
                <tr>
                    <td><button class="botao">4</button></td>
                    <td><button class="botao" onclick="digitar(5)">5</button></td>
                    <td><button class="botao" onclick="digitar(6)">6</button></td>
                    <td><button class="botao" id="mais" onclick="digitar('+')">+</button></td>

                </tr>
                <tr>
                    <td><button class="botao" onclick="digitar(1)">1</button></td>
                    <td><button class="botao" onclick="digitar(2)">2</button></td>
                    <td><button class="botao" onclick="digitar(3)">3</button></td>
                    <td><button class="botao" id="multi" onclick="digitar('*')">*</button></td>
                    <td rowspan="2"><button class="botao" id="igual" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" onclick="digitar(0)" style="width: 106px;">0</button></td>
                    <td><button class="botao" onclick="digitar('.')">.</button></td>
                    <td><button class="botao" id="divisao" onclick="digitar('/')">/</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./calc.js"></script>

</body>

</html>
